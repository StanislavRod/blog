<div class="container  infinite-scroll">
    <div class="row post-style1" data-aos="fade-up" v-for="post in dataPosts">
        <div class="col-md-6 ">
            <div class="feature-post">
                <div class="post-thumb">
                    <div class="post-date"><span>15 May, 2019</span></div>
                    <div class="thumb-image">
                        <a :href="post.id"><img
                                :src="'/'+post.images"
                                alt="image"/></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="details">
                <div class="meta-name">
                    <h2><a href="//git.loc/tags">{{post.category.title}}</a></h2>
                </div>
                <div class="title">
                    <h2>
                        <a :href="'/blog-details/'+post.id">{{post.title}}</a>
                    </h2>
                </div>
                <div class="content">
                    {{post.short_description}}
                </div>
                <div class="share-option d-md-flex justify-content-between align-items-center">
                    <div class="btn-more float-left">
                        <a :href="'/blog-details/'+post.id">Read More</a>
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </div>
                    <div class="post-social-share float-right">
                        <ul class="cbttopshare">
                            <li class="facebook"><a href="https://www.facebook.com/" rel="nofollow"
                                                    target="_blank" title="facebook"> </a></li>
                            <li class="pinterest"><a href="https://pinterest.com/" rel="nofollow"
                                                     target="_blank" title="pinterest"> </a></li>
                            <li class="twitter"><a href="https://twitter.com/" rel="nofollow"
                                                   target="_blank"
                                                   title="twitter"> </a></li>
                            <li class="linkedin"><a href="https://www.linkedin.com/" rel="nofollow"
                                                    target="_blank" title="linkedin"> </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="!isEmpty">
        <div class="col">
            <div class="btn-load text-center">
                <a @click.prevent="greet" href="#" class="loadmore-button"><i class="fa fa-spinner fa-pulse"></i>Load
                    More</a>
            </div>
        </div>
    </div>
</div>
